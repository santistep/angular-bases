<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'ironman'"
  class="btn-btn-primary"
  (click)="changeHero('ironman')"
>
  Cambiar Nombre
</button>

<button *ngIf="age !== 45" class="btn-btn-primary" (click)="changeAge(45)">
  Cambiar Edad
</button>

<button class="btn-btn-primary" (click)="resetHero()">Reset</button>
