<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button class="btn-btn-primary" (click)="changeHero('ironman')">
  Cambiar Nombre
</button>
<button class="btn-btn-primary" (click)="changeAge(45)">Cambiar Edad</button>
