<h4>Agregar personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input
    [(ngModel)]="createCharacter.name"
    name="name"
    type="text"
    class="form-control mb-1"
    placeholder="Nombre"
  />

  <input
    [(ngModel)]="createCharacter.power"
    name="power"
    type="text"
    class="form-control mb-1"
    placeholder="Poder"
  />

  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
